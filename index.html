<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Formulário</h1>
                <form action="">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label class="form-label" for="email">Seu email:</label>
                    <input type="email" id="email" class="form-control" required>
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="text" class="form-control" id="telefone" required>
                    <div class="form-check form-switch">
                        <label for="aceito" class="form-check-label">Li e concordo com os termos do site</label>
                        <input type="checkbox" id="aceito" class="form-check-input" required>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
        })
    </script>
</body>
</html>
