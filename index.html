<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <p>Este formulário compara dois números. O Valor de A deve ser menor que o valor de B.</p>
        <form id="form">
            <input type="number" id="valorA" required placeholder="Valor A">
            <input type="number" id="valorB" required placeholder="Valor B">
            <button type="submit" id="btn-comparar">Comparar</button>
        </form>
        <p class="error-message">O valor de A é maior que o Valor de B. Altere a ordem dos números.</p>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
